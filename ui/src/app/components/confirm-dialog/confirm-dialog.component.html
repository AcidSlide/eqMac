<div fxLayout="column" fxLayoutGap="10px">
  <eqm-label style="white-space: pre-line;">
    {{text}}
  </eqm-label>
  <ng-content></ng-content>
  <div fxLayout="row" fxLayoutGap="10px">
    <eqm-button type="narrow" fxFlex (pressed)="confirm()">
      <eqm-label [clickable]="true">{{confirmText}}</eqm-label>
    </eqm-button>
    <eqm-button type="narrow" *ngIf="cancelText?.length > 1" fxFlex (pressed)="cancel()">
      <eqm-label [clickable]="true">{{cancelText}}</eqm-label>
    </eqm-button>
  </div>  
</div>
