<div fxLayout="column" fxLayoutAlign="start center">
  <h3>Frequently asked questions:</h3>
  <mat-accordion>
    <mat-expansion-panel *ngFor="let qa of QA">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Question: {{qa.Q}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <span>Answer: </span>
      <p [innerHTML]="qa.A"></p>
    </mat-expansion-panel>
  </mat-accordion>
</div>
